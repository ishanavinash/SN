<body class="bg-dark">  <div class="sufee-login d-flex align-content-center flex-wrap">
        <div class="container">
            <div class="login-content">
                <div class="login-logo">
                    <a href="index.html">
                        <img class="align-content" src="http://18.191.158.136/images/logo_secure4.png" alt="">
                    </a>
                </div>
                <div class="login-form">
                                        <form id="login"action="http://18.191.158.136/login/login_resident" method="post">
                        <div class="form-group">
                            <label>Username</label>
                            <input type="text" class="form-control" name="username" placeholder="Username">
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" class="form-control" name="password" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <label>User Type</label>
                            <select name="usertype" id="selectuser" class="form-control" >
                                    <option value="http://18.191.158.136/login/login_resident">Residents</option>
                                    <option value="http://18.191.158.136/login/login_super">Super Admin</option>
                                    <option value="http://18.191.158.136/login/login">Admin</option>
                                    <option value="http://18.191.158.136/login/login_subadmin">Sub-Admin</option>
                                    <option value="http://18.191.158.136/login/login_gate_user">Security gate</option>
                                    <option value="http://18.191.158.136/login/login_wing_reception">Reception</option>
                                    <option value="http://18.191.158.136/login/login_society_manager">Manager</option>   
                            </select>
                        </div>
                        <div class="checkbox">
                            <label class="pull-right">
                                <a href="#">Forgotten Password?</a>
                            </label>
                        </div>
                        <button type="submit" class="btn btn-success btn-flat m-b-30 m-t-30">Sign in</button>
                        
                       
                    </form>
                </div>
